<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colors Palette Exercise</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2 id="cp1">Chasing Sunsets Across the World</h2>
        <div id="cp1-a">
            <h3>Sunkissed Skin</h3>
            <h4>#FF9671</h4>
        </div>
        <div id="cp1-b">
            <h3>Blooming Blush</h3>
            <h4>#FF8597</h4>
        </div>
        <div id="cp1-c">
            <h3>Seashells by the Sea</h3>
            <h4>#E5DBCE</h4>
        </div>
        <!-- Color Palette 2 Below -->
        <h2 id="cp2">Cosmic Connections</h2>
        <div id="cp2-a">
            <h3>Galactic Glow</h3>
            <h4>#9171B2</h4>
        </div>
        <div id="cp2-b">
            <h3>Blue Moon</h3>
            <h4>#BCD2DF</h4>
        </div>
        <div id="cp2-c">
            <h3>Gray Skies</h3>
            <h4>#4B4452</h4>
        </div>
        <!-- Color Palette 3 Below -->
        <h2 id="cp3">Neutrals</h2>
        <div id="cp3-a">
            <h3>Serenity</h3>
            <h4>#FEFEDF</h4>
        </div>
        <div id="cp3-b">
            <h3>Grounded</h3>
            <h4>#C5C5A8</h4>
        </div>
        <div id="cp3-c">
            <h3>Hope</h3>
            <h4>#83B0B1</h4>
        </div>
    </body>
</html>
