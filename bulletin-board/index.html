<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
        <div class="post-it" id="p1">
            <p>
                <h3>Task List</h3>
                <ol>
                    <li>Schedule appointments.</li>
                    <li>Pick up groceries.</li>
                    <li>Book flights.</li>
                </ol>
            </p>
        </div>
        <div class="post-it" id="p2">
            <p>
                <h1>C'est la vie</h1>
            </p>
        </div>
        <div class="post-it" id="p3">
            <p>
                <h3>Stay Pawsitive</h3>
                <img 
                src="images/panda.jpg"
                width="75px"
                >
            </p>
        </div>
        <br>
        <div class="sticky-note" id="s1">
            <p>
                <h3>Bailey's To-Do List</h3>
                <ol>
                    <li>Wake up.</li>
                    <li>Eat kibbles.</li>
                    <li>Take a nap.</li>
                    <li>Explore the hood.</li>
                    <li>Repeat</li>
                </ol>
            </p>
        </div>
        <div class="sticky-note" id="s2">
            <p>
                <h3>Follow Your Dreams</h3>
            </p>
        </div>
        <div class="sticky-note" id="s3">
            <p>
                <h1>Arriba</h1>
            </p>
        </div>
    </body>
</html>
